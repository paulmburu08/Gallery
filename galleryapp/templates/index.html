{%extends 'base.html'%} 

{% block content %}

{% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
          <img src="{{image.image.url}}" class="img-responsive" alt="Image">
      </div>
    {% endfor %}
  {% endif %}

{% endblock %}
