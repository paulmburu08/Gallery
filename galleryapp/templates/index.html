{%extends 'base.html'%} 
{% load static %}

{% block content %}

{% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
          <a href="{% url 'image' image.id %}">
            <img src="{{image.image.url}}" class="img-responsive" alt="Image">
          </a>  
      </div>
    {% endfor %}
  {% endif %}

{% endblock %}
